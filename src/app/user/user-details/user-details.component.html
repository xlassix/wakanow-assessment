<mat-card class="main-card">
    @if(currentUser.id){
    <form #form="ngForm" (submit)="updateUser(currentUser)">
        <mat-card-title>
            {{ title | titlecase }}
        </mat-card-title>
        <hr />
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Title" [(ngModel)]="currentUser.id" type="text" name="Username" required
                    disabled />
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="firstName" [(ngModel)]="currentUser.firstName" type="text" name="firstName"
                    required />
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="lastName" [(ngModel)]="currentUser.lastName" type="text" name="lastName"
                    required />
            </mat-form-field>
            <section>
                <mat-checkbox [(ngModel)]="currentUser.canLogin" name="canLogin">
                    Can Login
                </mat-checkbox>
            </section>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="full-width" color="primary-outline"
                [disabled]="form.invalid" type="submit" mat-button color="primary">
                Save
            </button>
        </mat-card-actions>
    </form>
    }@else{
    <div class="empty">
        <p>select a user</p>
    </div>
    }

</mat-card>
